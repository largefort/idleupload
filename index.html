<!DOCTYPE html>
<html>
<head>
    <title>Idle Upload Simulator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Idle Upload Simulator</h1>
        <div class="upload-status">
            <h2>Upload Status:</h2>
            <p id="upload-progress">0%</p>
            <button id="upload-button" onclick="startUpload()">Start Upload</button>
        </div>
        <div class="stats">
            <h2>Stats:</h2>
            <p id="uploaded-data">Uploaded Data: 0 MB</p>
            <p id="upload-speed">Upload Speed: 0 MB/s</p>
            <p id="credits">Credits: 0</p>
            <button id="upgrade-button" onclick="upgradeSpeed()">Upgrade Speed (Cost: 10)</button>
            <button id="hire-button" onclick="hireFileManager()">Hire File Manager (Cost: 20)</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
